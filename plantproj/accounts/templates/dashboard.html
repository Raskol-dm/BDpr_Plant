{% extends 'main.html' %} 
<!-- Унаследовали шаблон -->

<!-- Место где будет использоваться дочерний шаблон -->
{% block content %}

{% include 'status.html' %}
<br>

<div class="row">

    <div class="col-md-12">
        <h5>My Plants</h5>
        <hr>
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Name</th>
                    <th>Room</th>
                    <th>Watering next</th>
                    <th>Condition</th>
                </tr>
                {% for i in rooms %}
                <tr>
                    <td>{{i.rname}}</td>
                    <td>{{i.is_active}}</td>
                    <td>{{i.user_id}}</td>
                    <td>
                        {% for plant in i.plrelation.all %}
                        {{ plant.name }},
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>

{% endblock %}
